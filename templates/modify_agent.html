<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">

	<meta name="description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">

	<!-- PAGE TITLE HERE -->
	<title>{{'Modifier Agent |'}}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">

</head>

<body class="vh-100" style="background-color: #ccd2c6;">
    <div class="authincation h-100" style="background-color:#323e45 ;">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12" style="background-color: #ccd2c6;">
                                <div class="auth-form">
									<div class="text-center mb-1">
										<a href="/admin"><img src="{{url_for('static',filename='images/big-wind.png')}}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-1">Modifier Agent </h4>
                                    <form action="" method="post"  >
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages  %}
                                                {% for i in messages %}
                                                    <div class="alert alert-info text-center text-uppercase">{{i}}</div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>noms</strong></label>
                                            <input type="text" class="form-control" name="nom_agent" required value="{{data[1]}}" style="background-color: #f2f2f2;">
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>mail</strong></label>
                                            <input type="email" class="form-control" name="mail_agent" required value="{{data[2]}}" style="background-color: #f2f2f2;">
                                        </div>
                                       
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Telephone</strong></label>
                                            <input type="tel" class="form-control" name="phone_agent" required value="{{data[3]}}" style="background-color: #f2f2f2;">
                                        </div>

                                        <div class="mb-3 col-md-12">
                                            <label class="form-label">Sexe</label>
                                            <select id="inputState" class="default-select form-control wide" name="sexe_agent" style="background-color: #f2f2f2;">
                                                <!-- <option selected="">Choisir...</option> -->
                                                
                                                <option value="Masculin">Masculin</option>
                                                <option value="Feminin">FÃ©minin</option>
                                            </select>
                                        </div>

                                        <!-- <div class="mb-3 col-md-12">
                                            <label class="form-label">Fonction</label>
                                            <select id="inputState" class="default-select form-control wide" style="background-color: #f2f2f2;" name="fonction_agent">
                                                {% for i in dat %}
                                                    <option value="{{i[0]}}">{{i[1]}}</option> 
                                                {% endfor %}
                                            </select>
                                        </div> -->


                                     
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block" style="background-color:#323e45 ;">{{'valider'.upper()}}</button>
                                        </div>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{url_for('static',filename='vendor/global/global.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/custom.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/dlabnav-init.js')}}"></script>
	<script src="{{url_for('static',filename='js/styleSwitcher.js')}}"></script>
</body>
</html>
