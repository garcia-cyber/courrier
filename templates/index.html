	<!-- PAGE TITLE HERE -->
	<title>Sania</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
    <link href="{{url_for('static',filename ='css/style.css')}}" rel="stylesheet">

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for i in messages %}
                                                <div class="alert alert-danger">{{i}}</div>
                                            {% endfor %}    
                                            {% endif %}
                                    {% endwith %}
									<div class="text-center mb-3">
										<a href="index.html"><img src="{{url_for('static',filename='images/big-wind.png')}}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Login</h4>
                                    <form action="/login_send" method="post">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="username" class="form-control" placeholder="Entrez votre mail" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="login" class="form-control" placeholder="entrez votre mot de passe" required >
                                        </div>
                                        <!--div class="row d-flex justify-content-between mt-4 mb-2">
                                           
                                            <div class="mb-3">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div-->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                                        </div>
                                    </form>
                                 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************

	<script src="js/styleSwitcher.js"></script>
</body>
