<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="">
    <meta name="author" content="Mylord@steb">
    <meta name="robots" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>{{'Statut |'.title()}}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <style type="text/css">

        body{
            background-color: #fff;
        }

    </style>

</head>

<body class="vh-100" style="background-color: #111;">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content" >
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form" >
									<div class="text-center mb-3">
										<a href="/photo"><img src="{{url_for('static',filename = 'images/big-wind.png')}}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Change Photo {{photo[1]}}</h4>
                                    <form action="" method="post" enctype="multipart/form-data" >
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages %}
                                                {% for i in messages %}
                                                    <div class="alert alert-info">{{i}}</div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}
                                        <div class="mb-3">
                                            <label><strong>Statut</strong></label>
                                            <input type="file" name="photo" class="form-control" required placeholder="Veillez inserrez une photo ">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block bg-dark">valider</button>
                                          
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{url_for('static',filename ='vendor/global/global.min.js')}}"></script>
    <script src="{{url_for('static',filename ='js/custom.min.js')}}"></script>
    <script src="{{url_for('static',filename ='js/dlabnav-init.js')}}"></script>
	<script src="{{url_for('static',filename ='js/styleSwitcher.js')}}"></script>
</body>
</html>
