<head>

	<!-- PAGE TITLE HERE -->
	<title>{{'Add | '}}</title>
	
	<!-- FAVICONS ICON -->
	<!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
    <!-- Datatable -->
    <link href="{{url_for('static',filename ='vendor/datatables/css/jquery.dataTables.min.css')}}" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link href="{{url_for('static',filename ='vendor/jquery-nice-select/css/nice-select.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename ='css/style.css')}}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                       {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                            {% for i in messages %}
                                                <div class="alert alert-danger">{{i}}</div>
                                            {% endfor %}    
                                            {% endif %}
                                    {% endwith %}
									<div class="text-center mb-3">
										<a href="index.html"><img src="{{url_for('static',filename='images/big-wind.png')}}" alt=""></a>
									</div>
                                  
                                    <h4 class="text-center mb-2">Ajouter Agent</h4>
                                    <form action="/add_send" method="post">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Nom</strong></label>
                                            <input type="text" name="nom" required class="form-control" placeholder="Entrez votre nom">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="email" required class="form-control" placeholder="Entrez votre mail">
                                        </div>
                                         <div class="mb-2">
                                            <label class="mb-1"><strong>Telephone</strong></label>
                                            <input type="tel" name="phone" required class="form-control" placeholder="Entrez votre numero de telephone">
                                        </div>
                                         <div class="mb-3">
                                            <label class="mb-1"><strong>Sexe</strong></label>
                                            <select class="form-control" name="sexe">
                                                <option value="Masculin">Masculin</option>
                                                <option value="Feminin">Feminin</option>
                                            </select>
                                            
                                        </div>
                                        {% if session['fonction_agent'] == 1 %}
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Fonctions</strong></label>
                                            
                                            <select class="form-control" name="fonction">
                                                {% for i in affiche %}
                                                    <option value="{{i[0]}}">{{i[1]}}</option>
                                                {% endfor %}
                                            
                                               
                                               
                                            </select>
                                            
                                        </div>
                                         {%else%}
                                               <div class="mb-3">
                                            <label class="mb-1"><strong>Fonctions</strong></label>
                                            
                                            <select class="form-control" name="fonction">
                                                {% for i in affiche1 %}
                                                    <option value="{{i[0]}}">{{i[1]}}</option>
                                                {% endfor %}
                                            
                                               
                                               
                                            </select>
                                            
                                        </div>
                                        {%endif%} 
                                       
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
                                        </div>
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************

<script src="{{url_for('static',filename = 'js/dlabnav-init.js')}}"></script>
<script src="{{url_for('static',filename = 'js/styleSwitcher.js')}}"></script>
</body>
</html>
