<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<meta name="robots" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:title" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:description" content="Fillow : Fillow Saas Admin  Bootstrap 5 Template">
	<meta property="og:image" content="https://fillow.dexignlab.com/xhtml/social-image.png">
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>{{'Password | Modofy'}}</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='images/big-wind.png')}}">
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="/index"><img src="{{url_for('static',filename='images/big-wind.png')}}" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Update Password {{data[1]}}</h4>
                                    <form action="" method="post" >
                                        {% with messages = get_flashed_messages() %}
                                            {% if messages  %}
                                                {% for i in messages %}
                                                    <div class="alert alert-danger">{{i}}</div>
                                                {% endfor %}
                                            {% endif %}
                                        {% endwith %}
                                      
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Entre l'ancien mot de passe</strong></label>
                                            <input type="password" class="form-control"  name="acien" placeholder="acien mot de passe">
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Nouveau mot de passe</strong></label>
                                            <input type="password" class="form-control"  name="mdp" placeholder="nouveau mot de passe">
                                        </div>

                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Confirmer votre mot de passe </strong></label>
                                            <input type="password" class="form-control"  name="conf" placeholder="Confirmer votre mot de passe ">
                                        </div>

                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                          
                                          
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                                        </div>
                                    </form>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{{url_for('static',filename='vendor/global/global.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/custom.min.js')}}"></script>
    <script src="{{url_for('static',filename='js/dlabnav-init.js')}}"></script>
	<script src="{{url_for('static',filename='js/styleSwitcher.js')}}"></script>
</body>
</html>
